<div class="row justify-content-md-center mt-5">
    <div class ="col-6 align-self-center">
        <h1>Usuarios</h1>
        
    </div>
    <div class ="col-2 align-self-center">
        <button mat-stroked-button class="float-right" color="primary" (click)="openNewUserDialog()">Adicionar</button>
    </div>
</div>  

<div class="row justify-content-md-center">
    <div class="col-8">

        <table mat-table [dataSource] ="dataSource" class="mat-evelation-z8" width="100%">

            <ng-container matColumnDef="userid">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.userid}} </td>
            </ng-container>
        
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username. </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
            </ng-container>
        
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> Password. </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.password}} </td>
            </ng-container>
        
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status. </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.status}} </td>
            </ng-container>


            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let usuario">
                    <button mat-stroked-button class="float-right" color="primary" (click)="excluirUser(usuario)">Excluir</button>
                    <button mat-stroked-button class="float-right" color="primary" (click)="openEditUserDialog(usuario)">Editar</button>
                </td>
            </ng-container>


        
            <tr mat-header-row *matHeaderRowDef="displayedUserColumns"></tr>
            <tr mat-row *matRowDef="let usuario; columns: displayedUserColumns;"></tr>
        </table>
    </div>



</div>
